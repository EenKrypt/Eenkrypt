<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport"content="width=device-width,initial-scale=1"><title>Essay Prompt Generator</title></head><body><h1>Essay Prompt Generator</h1><form><label>Grade</label><select id="level"><option>Middle school</option><option>High school</option><option>College</option></select><label>Topic</label><input id="topic"/><button type="button" id="gen">Generate</button></form><pre id="out"></pre><script>function gen(){const t=document.getElementById('topic').value||'your topic';const l=document.getElementById('level').value;document.getElementById('out').innerText=`Write a detailed ${l} essay about ${t}. Introduction, 3 paragraphs, examples, conclusion.`}document.getElementById('gen').onclick=gen;</script></body></html>
